global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
    - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
    - targets: ["node-exporter:9100"]
  
  - job_name: "cadvisor"
    static_configs:
    - targets: ["cadvisor:8080"]

  - job_name: "bytesocks"
    static_configs:
    - targets: ["bytesocks:8080"]

  - job_name: "bytebin"
    static_configs:
    - targets: ["bytebin:8080"]
  
  - job_name: "luckperms-metadata-api"
    static_configs:
    - targets: ["luckperms-metadata-api:3000"]
  
  - job_name: "spark-metadata-api"
    static_configs:
    - targets: ["spark-metadata-api:3000"]

  - job_name: "nexus"
    scrape_interval: 60s
    scrape_timeout: 30s
    metrics_path: /service/metrics/prometheus
    static_configs:
    - targets: ["nexus:8081"]
    basic_auth:
      username: prometheus
      password_file: /etc/prometheus/nexus_password_file

  - job_name: "pushgateway"
    honor_labels: true
    static_configs:
    - targets: ["pushgateway:9091"]
  
  - job_name: "pi"
    metrics_path: /federate
    static_configs:
    - targets: ["rpi.taildde49.ts.net:9090"]
    honor_labels: true
    params:
      'match[]':
        - '{job="blackbox"}'
        - '{job="blackbox-http"}'
